version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geneaia-db-prod
    environment:
      POSTGRES_DB: geneaia_production
      POSTGRES_USER: geneaia_prod
      POSTGRES_PASSWORD: prod456password
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geneaia_prod -d geneaia_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/geneaia-backend:latest
    container_name: geneaia-backend-prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://geneaia_prod:prod456password@postgres:5432/geneaia_production?schema=public
      - JWT_SECRET=prod_jwt_secret_abc123xyz
      - CORS_ORIGIN=http://168.231.86.179
      - PORT=3001
    volumes:
      - uploads_data:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/geneaia-frontend:latest
    container_name: geneaia-frontend-prod
    environment:
      - VITE_API_URL=http://168.231.86.179:3001/api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: geneaia-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_prod_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: geneaia-production
