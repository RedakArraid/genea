<!DOCTYPE html>
<html>
<head>
    <title>Test API Health</title>
</head>
<body>
    <h1>Test de l'API GeneaIA</h1>
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3002/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Health Check ✅</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Health Check ❌</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testRegistration() {
            try {
                const response = await fetch('http://localhost:3002/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = '<h3>Registration ✅</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = '<h3>Registration ❌</h3><pre>Status: ' + response.status + '\n' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Registration ❌</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
