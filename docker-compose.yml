version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: geneaia-db
    environment:
      POSTGRES_DB: genea
      POSTGRES_USER: kader
      POSTGRES_PASSWORD: kader
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kader -d genea"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geneaia-network

  # Backend Python FastAPI
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: geneaia-backend
    environment:
      - DATABASE_URL=postgresql://kader:kader@postgres:5432/genea
      - JWT_SECRET_KEY=dev-secret-key-for-local-development-only
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=3001
      - ALLOWED_ORIGINS=["http://localhost:5173","http://localhost:3000","http://frontend:5173"]
    volumes:
      - ./backend-python:/app
      - backend_uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - geneaia-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 3001 --reload

  # Frontend React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: geneaia-frontend
    environment:
      - VITE_API_URL=http://localhost:3001/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - geneaia-network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  geneaia-network:
    driver: bridge
