<!DOCTYPE html>
<html>
<head>
    <title>Test Endpoint Inscription</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Test des Endpoints d'Inscription</h1>
    
    <div class="test-section">
        <h3>1. Test de l'API Health Check</h3>
        <button onclick="testHealth()">Tester Health Check</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test d'Inscription Valide</h3>
        <button onclick="testValidRegistration()">Tester Inscription Valide</button>
        <div id="registration-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test de Validation des Donn√©es</h3>
        <button onclick="testValidation()">Tester Validation</button>
        <div id="validation-result"></div>
    </div>

    <div class="test-section">
        <h3>4. Test Email D√©j√† Existant</h3>
        <button onclick="testDuplicateEmail()">Tester Email Dupliqu√©</button>
        <div id="duplicate-result"></div>
    </div>

    <div class="test-section">
        <h3>5. Test des Logs Backend</h3>
        <div id="logs-info">
            <p>V√©rifiez les logs du backend dans la console du serveur pour plus de d√©tails.</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Health Check OK</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Health Check Failed</div><pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur de connexion</div><pre>${error.message}</pre>`;
            }
        }

        async function testValidRegistration() {
            const resultDiv = document.getElementById('registration-result');
            const testData = {
                name: 'Test User ' + Date.now(),
                email: 'test' + Date.now() + '@example.com',
                password: 'password123'
            };

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Inscription r√©ussie</div><pre>Donn√©es envoy√©es:\n${JSON.stringify(testData, null, 2)}\n\nR√©ponse:\n${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Inscription √©chou√©e</div><pre>Status: ${response.status}\nDonn√©es envoy√©es:\n${JSON.stringify(testData, null, 2)}\n\nErreur:\n${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur de r√©seau</div><pre>${error.message}</pre>`;
            }
        }

        async function testValidation() {
            const resultDiv = document.getElementById('validation-result');
            const invalidData = {
                name: '',
                email: 'invalid-email',
                password: '123'
            };

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(invalidData)
                });

                const data = await response.json();

                if (response.status === 400) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Validation fonctionne</div><pre>Donn√©es invalides:\n${JSON.stringify(invalidData, null, 2)}\n\nErreurs de validation:\n${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="warning">‚ö†Ô∏è Validation inattendue</div><pre>Status: ${response.status}\n${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur de r√©seau</div><pre>${error.message}</pre>`;
            }
        }

        async function testDuplicateEmail() {
            const resultDiv = document.getElementById('duplicate-result');
            const duplicateData = {
                name: 'Test User Duplicate',
                email: 'duplicate@example.com',
                password: 'password123'
            };

            try {
                // Premier appel
                const response1 = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(duplicateData)
                });

                const data1 = await response1.json();

                // Deuxi√®me appel avec le m√™me email
                const response2 = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(duplicateData)
                });

                const data2 = await response2.json();

                if (response2.status === 409) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ D√©tection email dupliqu√© fonctionne</div><pre>Premier appel: ${response1.status}\nDeuxi√®me appel: ${response2.status}\n\nR√©ponse duplicata:\n${JSON.stringify(data2, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="warning">‚ö†Ô∏è D√©tection email dupliqu√© √©chou√©e</div><pre>Premier: ${response1.status}\nDeuxi√®me: ${response2.status}\n\nData2:\n${JSON.stringify(data2, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur de r√©seau</div><pre>${error.message}</pre>`;
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            console.log('üß™ Page de test charg√©e. Cliquez sur les boutons pour tester chaque endpoint.');
        };
    </script>
</body>
</html>
