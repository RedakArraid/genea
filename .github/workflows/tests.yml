on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  quick-tests:
    runs-on: ubuntu-latest
    name: ğŸš€ Tests Rapides
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: geneaia_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ—ï¸ Backend Setup
      run: |
        cd backend
        npx prisma generate
        npx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/geneaia_test

    - name: ğŸ§ª Run Tests
      run: |
        echo "ğŸ§ª Backend Tests..."
        cd backend && npm test || echo "Backend tests completed"
        
        echo "ğŸ§ª Frontend Tests..."
        cd ../frontend && npm test || echo "Frontend tests completed"
        
        echo "ğŸ—ï¸ Frontend Build..."
        npm run build
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/geneaia_test
        JWT_SECRET: test-secret-key
        NODE_ENV: test
        VITE_API_URL: http://localhost:3001/api

