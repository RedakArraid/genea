<!DOCTYPE html>
<html>
<head>

    <style>

        }
        button:hover { background: #218838; }
        .result {

        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }

</head>
<body>
    <h1>üë§ Ajouter Utilisateur : Khadara Diarrassouba</h1>
    
    <div class="user-info">
        <h3>Informations de l'utilisateur √† cr√©er :</h3>
        <p><strong>Nom :</strong> Khadara Diarrassouba</p>
        <p><strong>Email :</strong> kader.diarrassouba9@gmail.com</p>
        <p><strong>Mot de passe :</strong> Password123</p>

    <button onclick="ajouterUtilisateur()">üöÄ Cr√©er l'Utilisateur</button>
    <button onclick="verifierUtilisateur()">üîç V√©rifier si l'Utilisateur Existe</button>

    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        
        const userData = {
            name: 'Khadara Diarrassouba',
            email: 'kader.diarrassouba9@gmail.com',
            password: 'Password123'
        };

        function showResult(content, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = isSuccess ? 'result success' : 'result error';
            resultDiv.innerHTML = content;
        }

        async function ajouterUtilisateur() {
            showResult('<p>‚è≥ Cr√©ation de l\'utilisateur en cours...</p>', true);

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Utilisateur Cr√©√© avec Succ√®s!</h4>
                        <p><strong>ID Utilisateur :</strong> ${data.user.id}</p>
                        <p><strong>Nom :</strong> ${data.user.name}</p>

                        <p><strong>Date de cr√©ation :</strong> ${data.user.createdAt}</p>
                        <p><strong>Token JWT g√©n√©r√© :</strong> ‚úÖ</p>
                        <details>
                            <summary>Voir d√©tails complets</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>

                } else if (response.status === 409) {
                    showResult(`
                        <h4>‚ö†Ô∏è Utilisateur D√©j√† Existant</h4>
                        <p>L'email <strong>${userData.email}</strong> est d√©j√† utilis√©.</p>
                        <p>Cliquez sur "V√©rifier si l'Utilisateur Existe" pour plus d'infos.</p>
                        <details>
                            <summary>Voir r√©ponse serveur</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `, false);
                } else {
                    showResult(`
                        <h4>‚ùå Erreur lors de la Cr√©ation</h4>
                        <p><strong>Status :</strong> ${response.status}</p>
                        <p><strong>Message :</strong> ${data.message || 'Erreur inconnue'}</p>
                        <details>
                            <summary>Voir d√©tails de l'erreur</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `, false);
                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Erreur de Connexion</h4>
                    <p>Impossible de se connecter au serveur.</p>

            }
        }

        async function verifierUtilisateur() {
            showResult('<p>‚è≥ V√©rification en cours...</p>', true);

            try {
                // Tenter de se connecter avec les credentials
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userData.email,
                        password: userData.password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`
                        <h4>‚úÖ Utilisateur Trouv√© et Connexion R√©ussie</h4>
                        <p>L'utilisateur <strong>${userData.name}</strong> existe d√©j√† dans la base de donn√©es.</p>

                        <p><strong>Nom :</strong> ${data.user.name}</p>

                        <details>

                } else if (response.status === 401) {
                    showResult(`
                        <h4>‚ùå Utilisateur Non Trouv√© ou Mot de Passe Incorrect</h4>
                        <p>L'email <strong>${userData.email}</strong> n'existe pas ou le mot de passe est incorrect.</p>
                        <p>Vous pouvez cr√©er l'utilisateur en cliquant sur "Cr√©er l'Utilisateur".</p>
                    `, false);
                } else {
                    showResult(`
                        <h4>‚ùå Erreur lors de la V√©rification</h4>

                        <pre>${JSON.stringify(data, null, 2)}</pre>

                }
            } catch (error) {
                showResult(`
                    <h4>‚ùå Erreur de Connexion</h4>
                    <p>Impossible de se connecter au serveur pour la v√©rification.</p>

        }

        // V√©rification automatique au chargement
        window.onload = function() {

    </script>
</body>
